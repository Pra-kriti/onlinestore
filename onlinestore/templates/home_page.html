{% extends "base.html"%}
{% block body %}



    <!--<h1>HomePage</h1>-->
    <table class="table">
        {% for item in  featured %}
        <tr>
            <td><img src="{{item.image.url}}"  height="120px" width="120px"/></td>
            <td><a href="/{{item.slug}}.html">{{item.name}}</a></td>
            <td>{{item.brand}}</td>
            <td>{{item.description}}</td>
            <td>{{item.price}}</td>

        </tr>
        {%endfor%}
    </table>
{%endblock%}
