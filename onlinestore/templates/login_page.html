{% extends "base.html" %}
{% load crispy_forms_tags %}
<meta name="csrf_token" content="{{ csrf_token }}">
{% block body %}
<div class='col-sm-6 col-sm-offset-3'>
    <h1>{{ title }}</h1>
    <hr/>

    <form method="POST" action="" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}<br>
        <input type="submit" class="btn btn-default" value="{{ title }}">
    </form>
</div>

{% endblock %}
