{% extends "base.html" %}
{%load mathfilters%}
{%block body%}

<div class="container">
    <table class="table">
        <tr>
            <td></td>
            <td>Product Name</td>
            <td>Quantity</td>
            <td>Rate</td>
            <td>Total</td>
        </tr>
        {% for item in cart %}
        <tr>
            <td><img src="{{item.product.image.url}}" width="128px" height="128px"></td>
            <td>{{item.product.name}}</td>
            <td>{{item.quantity}}</td>
            <td>{{item.product.price}}</td>
            <td>{{item.quantity|mul:item.product.price}}</td>
        </tr>
        {%endfor%}

    </table>

</div>




{%endblock%}
